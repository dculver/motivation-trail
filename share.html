<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Motivation Trail - Share</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            background: #2d1b00;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: #000;
            border: 8px solid #00ff00;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            max-width: 600px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #006600;
        }
        
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 30px 0;
        }
        
        #qrcode {
            display: inline-block;
        }
        
        .instructions {
            font-size: 14px;
            line-height: 1.8;
            margin: 20px 0;
            text-align: left;
        }
        
        .url {
            background: #003300;
            padding: 10px;
            border: 2px solid #00ff00;
            word-break: break-all;
            margin: 20px 0;
            font-size: 12px;
        }
        
        button, a.button {
            background: #000;
            color: #00ff00;
            border: 3px solid #00ff00;
            padding: 15px 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        button:hover, a.button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }
        
        @media print {
            body {
                background: white;
                color: black;
            }
            .container {
                border-color: black;
                box-shadow: none;
            }
            button, a.button {
                display: none;
            }
            h1, .instructions, .url {
                color: black;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì THE MOTIVATION TRAIL üéì</h1>
        
        <p class="instructions">
            Scan this QR code to play the game!
        </p>
        
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        
        <div class="url" id="gameUrl">
            <!-- Will be filled by JavaScript -->
        </div>
        
        <div class="instructions">
            üì± Point your phone camera at the QR code<br>
            üíª Or copy the URL above to share with students<br>
            üéÆ Learn motivation theory through gameplay!
        </div>
        
        <a href="index.html" class="button">üéÆ PLAY NOW</a>
        <button onclick="window.print()">üñ®Ô∏è PRINT QR CODE</button>
        <button onclick="downloadQR()">üíæ DOWNLOAD PNG</button>
    </div>

    <script>
        // Get the current page URL and create game URL
        const currentUrl = window.location.href.replace('share.html', 'index.html');
        const gameUrl = currentUrl.includes('index.html') ? currentUrl : currentUrl + (currentUrl.endsWith('/') ? 'index.html' : '/index.html');
        
        // Display URL
        document.getElementById('gameUrl').textContent = gameUrl;
        
        // Generate QR code
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: gameUrl,
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
        
        // Download QR code as PNG
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'motivation-trail-qr-code.png';
                link.href = url;
                link.click();
            }
        }
    </script>
</body>
</html>
